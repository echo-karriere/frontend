overwrite: true
schema: "https://echokarriere-dev.azurewebsites.net/graphql"
documents: "graphql/*.{gql,graphql}"
generates:
  ./graphql/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
    config:
      withHooks: true
hooks:
  afterAllFileWrite:
    - prettier --write
