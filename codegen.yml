overwrite: true
schema: "http://localhost:8080/graphql"
documents: "src/graphql/*.gql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - typescript
      - typescript-operations
      - typescript-resolvers
      - typescript-react-apollo
    config:
      withHooks: true
      withHOC: false
      withComponent: false
      reactApolloVersion: 3
hooks:
  afterAllFileWrite:
    - prettier --write
