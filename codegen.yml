overwrite: true
schema: "https://echokarriere-dev.azurewebsites.net/graphql"
documents:
  - "src/**/*.{gql,graphql}"
  - "src/**/*.{ts,tsx}"
generates:
  ./src/graphql/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
hooks:
  afterAllFileWrite:
    - prettier --write
