overwrite: true
schema: "https://dev.api.echokarriere.no/graphql"
documents: "graphql/**/*.{gql,graphql}"
generates:
  ./src/graphql/index.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
hooks:
  afterAllFileWrite:
    - prettier --write
